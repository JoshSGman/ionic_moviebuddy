<ion-view title="Movies">
  <ion-content class="">
    <ion-header-bar class="bar bar-header bar-positive">
      <div class="button-bar">
        <button class="button " ng-click="category = 'ratings.audience_score'; reverse = !reverse ">Audience Score</button>&nbsp;&nbsp;
        <button class="button " ng-click="category = 'ratings.critics_score'; reverse = !reverse">Critic's Score</button>&nbsp;&nbsp;
        <button class="button " ng-click="category = 'title'; reverse = !reverse">Title</button>&nbsp;&nbsp;
        <button class="button " ng-click="category = 'runtime'; reverse = !reverse">Runtime</button>&nbsp;&nbsp;
        <!-- <input style="text-align:center" placeholder="search movies" ng-model="searchText"/> -->
        <hr>

      </div>
    </ion-header-bar>
    <ion-scroll >

      <ion-list option-buttons="movieButtons" class="has-headers padding">
        <ion-item style="text-align: center" ng-repeat="movie in allMovies | filter:search:strict | orderBy:category:reverse" 
                  class="item-text-wrap" 
                  item="movie"
                  item-type="button-postive"
                  can-swipe="true">
        <img style=" float:block; margin: 5px;" src="{{movie.posters.profile}}"></img>
        <br><div >
          <b>{{movie.title}}</b>
          <br>
          <b>Critic Score:</b>{{movie.ratings.critics_score}}
          <br>
          <b>Audience Score:</b>{{movie.ratings.audience_score}}
          <br>
          <b>Runtime:</b>{{movie.runtime = movie.runtime? movie.runtime: 0}}
          <br>
          <b>Synopsis:</b>
          {{movie.synopsis.slice(0,100)}}...
        </div>
        </ion-item>
      </ion-list>
    </ion-scroll>
  </ion-content>
</ion-view>
