<ion-view title="Outings">
  <ion-side-menus>
    <ion-side-menu-content>
      <ion-content class="has-header padding">
        <button ng-click='toggleLeft()' class='button button-energized button-full'>Create Outing
        </button>
        <ion-scroll>
          <ion-list option-buttons="outingButtons">
              <ion-item ng-repeat="outing in outings" item="outing" can-swipe="true">
              MOVIE TITLE:
              {{outing.movie}}
              <br>
              DATE:
              {{outing.date}}
              <br>
              THEATER:
              {{outing.theater}}
              <br>
              ADDRESS:
              {{outing.address}}
              <br>
              CITY:
              {{outing.city}}
              <br>
              STATE:
              {{outing.state}}
              <br>
              ZIP:
              {{outing.zip}}
              </ion-item>
            </ion-list>
          </ion-scroll>
      </ion-content>
    </ion-side-menu-content>
    <ion-side-menu side='left'>
      <ion-content>
        <ion-header-bar class='bar-energized'>
          <h1 class='title'>New Outing</h1>
        </ion-header-bar>
        <br><br>
        <form class="outingsForm">
          <label class='item item-input'>
            <input type='text' placeholder='Movie'>
          </label>
          <label class='item item-input'>
            <input type='date'>
          </label>
          <label class='item item-input'>
            <input type='text' placeholder='Theater'>
          </label>
          <label class='item item-input'>
            <input type='text' placeholder='Add Friends'>
          </label>
          <button class='button button-full button-positive'>Submit</button>
        </form>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
  
</ion-view>
