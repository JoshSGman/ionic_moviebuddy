<ion-view title='profile'>
  <ion-content class="has-header padding">

      <div id="profilePicDiv">
        <img id="profilePic" src='http://graph.facebook.com/{{user.facebookId}}/picture?type=large'></img>
      </div>

      <div class="list">
        <span class="item item-icon-right">
          <u>Name:</u> 
          <span class='helvetica editableUserDetail' onaftersave='updateUser()' editable-text='user.name'>{{user.name || 'update'}}<i class="icon ion-gear-a"></i></span>
          
        </span>
        <span class="item item-icon-right">
          <u>Age:</u> 
          <span class='helvetica editableUserDetail' onaftersave='updateUser()' editable-text='user.age'>{{user.age || 'update'}}<i class="icon ion-gear-a"></i></span>
          
        </span>
        <span class="item item-icon-right">
          <u>Current City:</u> 
          <span class='helvetica editableUserDetail' onaftersave='updateUser()' editable-text='user.city'>{{user.city || 'update'}}<i class="icon ion-gear-a"></i></span>
          
        </span>
        <span class="item item-icon-right">
          <u>Favorite Movie:</u> 
          <span class='helvetica editableUserDetail' onaftersave='updateUser()' editable-text='user.favMovie'>{{user.favMovie || 'update'}}<i class="icon ion-gear-a"></i></span>
          
        </span>
        <span class="item item-icon-right">
          <u>Favorite Genre:</u>
         <span  class='helvetica editableUserDetail' onaftersave='updateUser()' editable-text='user.favGenre'>{{user.favGenre || 'update'}}<i class="icon ion-gear-a"></i></span>
         
       </span>
        <span class="item item-icon-right">
          <u>Favorite Theater:</u> 
          <span class='helvetica editableUserDetail' onaftersave='updateUser()' editable-text='user.favTheater'>{{user.favTheater || 'update'}}<i class="icon ion-gear-a"></i></span>
          
        </span>
        <span class="item item-icon-right">
          <u>Favorite Actor:</u> 
          <span class='helvetica editableUserDetail' onaftersave='updateUser()' editable-text='user.favActor'>{{user.favActor || 'update'}}<i class="icon ion-gear-a"></i></span>

        </span>
      </div>
  </ion-content>
</ion-view>
